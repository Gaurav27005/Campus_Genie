    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .map-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #f5f5f5;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .map-controls {
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .floor-selector {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .zoom-btn {
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .zoom-btn:hover {
            background: #0056b3;
        }

        .map-view {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background: #fff;
        }

        .map-svg {
            width: 100%;
            height: 100%;
            cursor: move;
        }

        .room {
            fill: #fff;
            stroke: #333;
            stroke-width: 1;
            transition: fill 0.3s;
        }

        .room:hover {
            fill: #e3f2fd;
        }

        .room.selected {
            fill: #bbdefb;
        }

        .popup {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="sidebar">
            <div class="map-controls">
                <input type="text" class="search-box" placeholder="Search for a room...">
                <select class="floor-selector">
                    <option value="ground">Ground Floor</option>
                    <option value="first">First Floor</option>
                    <option value="second">Second Floor</option>
                </select>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomIn()">+</button>
                    <button class="zoom-btn" onclick="zoomOut()">-</button>
                    <button class="zoom-btn" onclick="resetZoom()">Reset</button>
                </div>
            </div>
            <div class="room-info">
                <h3>Room Information</h3>
                <div id="selected-room-info">
                    Select a room to see details
                </div>
            </div>
        </div>
        <div class="map-view">
            <div id="map-popup" class="popup"></div>
            <svg class="map-svg" id="map-svg" viewBox="0 0 1000 1000">
                <!-- SVG content will be dynamically loaded -->
            </svg>
            <div class="legend">
                <h4>Legend</h4>

            </div>
        </div>
    </div>

    <script>
        let scale = 1;
        let panning = false;
        let pointX = 0;
        let pointY = 0;
        let start = { x: 0, y: 0 };

        const mapSvg = document.getElementById('map-svg');
        const popup = document.getElementById('map-popup');

        function zoomIn() {
            scale *= 1.2;
            mapSvg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        function zoomOut() {
            scale /= 1.2;
            mapSvg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        function resetZoom() {
            scale = 1;
            pointX = 0;
            pointY = 0;
            mapSvg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        // Pan functionality
        mapSvg.addEventListener('mousedown', (e) => {
            e.preventDefault();
            start = { x: e.clientX - pointX, y: e.clientY - pointY };
            panning = true;
        });

        document.addEventListener('mousemove', (e) => {
            if (!panning) return;
            pointX = (e.clientX - start.x);
            pointY = (e.clientY - start.y);
            mapSvg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        });

        document.addEventListener('mouseup', () => {
            panning = false;
        });

        // Room hover and click functionality
        function showRoomInfo(room) {
            const rect = room.getBoundingClientRect();
            popup.style.left = `${rect.left + window.scrollX}px`;
            popup.style.top = `${rect.top + window.scrollY - 40}px`;
            popup.textContent = room.getAttribute('data-room-info');
            popup.style.display = 'block';
        }

        function hideRoomInfo() {
            popup.style.display = 'none';
        }

        }

        // Initialize with ground floor
        loadFloorPlan('ground');
    </script>
</body>
